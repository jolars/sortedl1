[build-system]
requires = ["scikit-build-core>=0.3.3", "pybind11"]
build-backend = "scikit_build_core.build"

[project]
name = "sortedl1"
description = "Sorted L-On Penalized Estimation"
readme = "README.md"
authors = [
  { name = "Johan Larsson", email = "johanlarsson@outlook.com" },
  { name = "Mathurin Massias" },
  { name = "Quentin Klopfenstein" },
  { name = "Jonas Wallin" },
]
requires-python = ">=3.7"
dependencies = ["numpy>=1.12", "scikit-learn>=1.0", "scipy>=0.18.0"]
classifiers = [
  "Programming Language :: Python :: 3 :: Only",
  "Programming Language :: Python :: 3.7",
  "Programming Language :: Python :: 3.8",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
]
dynamic = ["version"]

[project.urls]
Homepage = "https://jolars.github.io/sortedl1/"
Source = "https://github.com/jolars/sortedl1"

[project.optional-dependencies]
docs = ["sphinx", "furo"]

[tool.scikit-build]
build-dir = "build/{wheel_tag}"
cmake.minimum-version = "3.15"
minimum-version = "0.5"
wheel.expand-macos-universal-tags = true
wheel.license-files = ["LICENSE"]
sdist.exclude = [".github"]

[tool.scikit-build.cmake.define]
CMAKE_CXX_STANDARD = "17"
CMAKE_CXX_STANDARD_REQUIRED = "ON"

[tool.scikit-build.metadata.version]
provider = "scikit_build_core.metadata.regex"
input = "sortedl1/__init__.py"

[tool.ruff.lint]
extend-select = [
  "I",  # sorting
  "UP", # pyupgrade
  "D",  # pydocstyle
  "B",  # flake8 bugbear
]

[tool.ruff.lint.pydocstyle]
convention = "numpy"
